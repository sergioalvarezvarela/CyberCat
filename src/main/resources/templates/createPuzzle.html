<!DOCTYPE html>
<html lang="en">
<header th:replace="tools/package :: #package-include"></header>
<header th:replace="tools/header :: #header-include"></header>

<body>
<div class="container">
    <div class="row mt-2">
        <div th:replace="tools/Messages :: #messages-fragment"></div>
    </div>
    <form th:action="@{/managecourses/{courseId}/editcourses/{moduleId}/editcontent/{contentId}/savepuzzle(courseId=${StringCompleteDtoForm.courseId}, moduleId =${StringCompleteDtoForm.moduleId}, contentId = ${StringCompleteDtoForm.contentId})}" method="post" class="" id="miFormulario">
    <div class="row mt-2 mb-2">
        <div class="col">
            <a th:href="@{/managecourses/{courseId}/editcourses(courseId=${StringCompleteDtoForm.courseId})}">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Atrás
                </button>
            </a>
        </div>
        <div class="col d-flex justify-content-end">
            <button id="btnSave" type="submit" class="btn btn-info" style="margin-right: 10px">Guardar
                cambios
            </button>
        </div>
    </div>
    <div class="row mt-2">
            <div class="form-group mt-2">
                <label for="enunciado">Escribe un enunciado para la pregunta</label>
                <input th:text="${StringCompleteDtoForm.enunciado}" th:field="${StringCompleteDtoForm.enunciado}" type="text" class="form-control" id="enunciado" placeholder="Enunciado de pregunta">
            </div>
            <div class="form-group mt-2">
                <label for="sentence">Escribe la frase (donde quieras situar un espacio para rellenar con el puzzle pon "__")</label>
                <textarea th:text="${StringCompleteDtoForm.frase}" th:field="${StringCompleteDtoForm.frase}"  class="form-control" id="sentence" rows="3" placeholder="Frase para el test"></textarea>
            </div>
            <div class="form-group mt-2">
                <div class="form-group">
                    <label for="correctsentence">Escribe la frase correcta (sin los "__")</label>
                    <textarea th:text="${StringCompleteDtoForm.fraseCorrecta}" th:field="${StringCompleteDtoForm.fraseCorrecta}"  class="form-control" id="correctsentence" placeholder="Frase utilizada para la corrección" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="words">Introduce las palabras para utilizar en el puzzle (Separadas con salto de línea)</label>
                <textarea th:text="${StringCompleteDtoForm.words}" th:field="${StringCompleteDtoForm.words}" class="form-control" id="words" rows="3" placeholder="Palabras utilizadas en el puzzle"></textarea>
            </div>
    </div>
    </form>

</div>

<script>
</script>

</body>
<footer th:replace="tools/footer :: #footer-include"></footer>
</html>
