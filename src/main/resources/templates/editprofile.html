<!DOCTYPE html>
<header th:replace="tools/package :: #package-include"></header>
<header class="navbar navbar-expand" style="background-color: #173753">
    <nav class="container">
        <div class="col-3">
            <a href="/">
                <img src="/images/logo.png" alt="Error al cargar la imagen" class="logo_tamano">
            </a>
        </div>
        <div class="col-1">

        </div>
        <div class="col-4 mr-2">
            <div class="input-group" style="width: 100%">
                <div class="input-group-prepend">
                    <select class="form-select rounded-0 " style="background-color:  #d4e4f4 " id="cat1" name="catlist">
                        <option>Todos</option>
                        <option>Forense</option>
                        <option>Criptografía</option>
                        <option>Correo</option>
                    </select>
                </div>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <button type="submit" class="btn btn-light rounded-0" style="background-color:  #d4e4f4 "><i
                        class="bi bi-search"></i></button>

            </div>
        </div>
        <div class="col-1">

        </div>
        <div class="col-2">
            <a class="nav-item nav-link home-letter-nav" style="font-size: 17px" href="#">Catálogo</a>
        </div>
        <div class="col-1">
            <a class="nav-item nav-link home-letter-nav" data-method="post" th:href="@{/logout}"
               style="font-size: 17px">Cerrar sesión</a>
        </div>
    </nav>

</header>

<body>
<div class="container-xl px-4 mt-4">
    <div class="row">
        <div class="col-xl-4">
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Foto de perfil</div>
                <div class="card-body text-center">
                    <img class="img-account-profile rounded-circle mb-2"
                         src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <button class="btn btn-primary" id="btnDelete" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="card mb-4">
                <div class="card-header">Detalles de la cuenta</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Nombre de usuario (Este nombre es único y será
                                tu identificador)</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Introduce tu nombre de usuario"
                                   value="username">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo electrónico</label>
                            <input class="form-control" id="inputEmailAddress" type="email"
                                   placeholder="Introduce tu correo electrónico" value="name@example.com">
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="button">Guardar cambios</button>
                        <a href="#removeModal" class="btn btn-primary" data-bs-toggle="modal" >Eliminar cuenta</a>
                    </form>
                </div>

            </div>
            <div class="card mt-3">
                <div class="card-header">Seguridad de la cuenta</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputlastPass">Contraseña actual</label>
                            <input class="form-control" id="inputlastPass" type="password"
                                   placeholder="Introduce tu contraseña actual"
                                   value="username">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPass1">Nueva contraseña</label>
                            <input class="form-control" id="inputPass1" type="password"
                                   placeholder="Introduce tu nueva contraseña" value="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label class="small mb-1" for="inputPass2">Repite contraseña</label>
                            <input class="form-control" id="inputPass2" type="password"
                                   placeholder="Repite tu nueva contraseña" value="name@example.com">
                        </div>
                        <button class="btn btn-primary" type="button">Cambiar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="removeModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Estás seguro?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row iconx-size">
                        <i class="bi bi-x-circle" style="color: red; display: flex; justify-content: center; align-items: center"></i>
                </div>
                <div class="row mt-3">
                        <p>¿Estás seguro de que deseas eliminar tu cuenta? Este proceso es definitivo. </p>
                </div>


            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
                <form th:action="@{/profile/editprofile/remove}" method="post" id="delete-form">
                <button type="submit"  class="btn btn-danger">Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-3">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: #173753; color: white; height: 70px">
        © 2023 Copyright:
        <p style="color: white" href="#">Hecho por: Sergio Álvarez Varela <i class="bi bi-laptop"
                                                                             style="color: white"></i></p>
    </div>
    <!-- Copyright -->
</footer>
</body>

</html>
