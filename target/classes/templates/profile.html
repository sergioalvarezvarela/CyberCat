<!DOCTYPE html>

<header th:replace="tools/package :: #package-include"></header>
<header th:replace="tools/header :: #header-include"></header>
<body>

<div class="container f-pr">
    <div class="main-body mt-4">
        <div class="row gutters-sm">
            <div class="col-lg-4 col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="rounded-circle" style="overflow: hidden; width: 100px; height: 100px;">
                                <img th:src="'data:' + ${ProfileDtoForm.imageType} + ';base64,' + ${ProfileDtoForm.image}"
                                     alt="Profile image" style="width: 100%; height: auto;">
                            </div>
                            <div class="mt-3">
                                <h4 th:text="${ProfileDtoForm.username}"></h4>
                                <p class="text-secondary mb-1" th:text="${ProfileDtoForm.email}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre de usuario</h6>
                            </div>
                            <div class="col-sm-9 text-secondary " th:text="${ProfileDtoForm.username}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.email}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Contraseña</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ********
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Fecha alta</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.date}">
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex flex-column flex-md-row">
                            <div class="col-md-4 col-sm-4 mb-2">
                                <a class="btn btn-info" target="_self"
                                   th:href="@{/profile/{username}/editprofile(username=${ProfileDtoForm.username})}">Editar
                                    perfil</a>
                            </div>
                            <div th:if="${isAdmin}" class="col-md-4 col-sm-4">
                                <a class="btn btn-info" target="_self" th:href="@{/managecourses}">Administrar
                                    cursos</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis cursos</h5>
                        <div id="carouselCourses" class="carousel slide carousel-border" style="width: 100%" data-bs-ride="carousel">

                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <a href="#">
                                        <img class="d-block w-100 tam-car-fot-car-prof"
                                             src="/images/mycourses.jpeg"
                                             style="width: 100%; height: 250px" alt="Imagen estática">
                                    </a>
                                </div>

                                <div th:each="course, iterStat : ${CourseDtoForm}" class="carousel-item">
                                    <a th:href="@{/course/{courseId}(courseId=${course.id})}">
                                        <img class="d-block w-100 tam-car-fot-car-prof"
                                             th:src="'data:' + ${course.imageType} + ';base64,' + ${course.image}"
                                             style="width: 100%; height: 250px" alt="Imagen de curso">
                                    </a>
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCourses"
                                    data-bs-slide="prev">
                                <span><i class="bi bi-chevron-left" style="color: #173753; font-size: 35px"></i></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselCourses"
                                    data-bs-slide="next">
                                <span><i class="bi bi-chevron-right" style="color: #173753; font-size: 35px"></i></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis diplomas</h5>
                        <div id="carouselDiplomas" class="carousel slide carousel-border" style="width: 100%" data-bs-ride="carousel">

                            <div class="carousel-inner">

                                <div class="carousel-item active">
                                    <a href="#">
                                        <img class="d-block w-100 tam-car-fot-car-prof"
                                             src="/images/mydiplomas.jpeg"
                                             style="width: 100%; height: 250px" alt="Imagen estática">
                                    </a>
                                </div>

                                <div th:each="diploma, iterStat2 : ${DiplomaProfileDtoForm}" class="carousel-item">
                                    <a th:href="@{/diploma/{diploma}(diploma=${diploma.diplomaId})}">
                                        <img class="d-block w-100 tam-car-fot-car-prof"
                                             th:src="'data:' + ${diploma.imageType} + ';base64,' + ${diploma.image}"
                                             style="width: 100%; height: 250px" alt="Imagen de diploma">
                                    </a>
                                </div>
                            </div>

                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDiplomas"
                                    data-bs-slide="prev">
                                <span><i class="bi bi-chevron-left" style="color: #173753; font-size: 35px"></i></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselDiplomas"
                                    data-bs-slide="next">
                                <span><i class="bi bi-chevron-right" style="color: #173753; font-size: 35px"></i></span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</body>

<footer th:replace="tools/footer :: #footer-include"></footer>


</html>
