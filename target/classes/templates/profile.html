<!DOCTYPE html>

<header th:replace="tools/package :: #package-include"></header>

<header style="background-color: #173753">
    <nav class="navbar navbar-expand" id="nav">
        <div class="container-fluid col-md-12 col-sm-6">
            <ul class="navbar-nav navbar-expand-lg ">
                <li class="nav-item mx-lg-5">
                    <a href="/">
                        <img src="/images/logo.png" alt="Error al cargar la imagen" class="logo_tamano"
                             style="max-width: 100% ; max-height: 100%">
                    </a>
                </li>

            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-dark navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-lg-5 mt-3">
                        <div class="input-group" style="width: 100%">
                            <div class="input-group-prepend">
                                <select class="form-select rounded-0 " style="background-color:  #d4e4f4 " id="cat1"
                                        name="catlist">
                                    <option>Todos</option>
                                    <option>Forense</option>
                                    <option>Criptografía</option>
                                    <option>Correo</option>
                                </select>
                            </div>
                            <input type="text" class="form-control" aria-label="Text input with dropdown button">
                            <button type="submit" class="btn btn-light rounded-0" style="background-color:  #d4e4f4 "><i
                                    class="bi bi-search"></i></button>

                        </div>
                    </li>
                    <li class="nav-item mx-lg-5 mt-3">
                        <a class="nav-item nav-link home-letter-nav" style="font-size: 17px" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item mx-lg-5 mt-3">
                        <a class="nav-item nav-link home-letter-nav" data-method="post" th:href="@{/logout}"
                           style="font-size: 15px">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<body>

<div class="container">
    <div class="main-body mt-2">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center" >
                            <div class="rounded-circle" style="overflow: hidden; width: 100px; height: 100px;">
                                <img th:if="${ProfileDtoForm.image != null}" th:src="${ProfileDtoForm.image}" alt="imagen" style="width: 100%; height: auto;">
                            </div>
                            <div class="mt-3">
                                <h4 th:text="${ProfileDtoForm.username}"></h4>
                                <p class="text-secondary mb-1" th:text="${ProfileDtoForm.email}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre de usuario</h6>
                            </div>
                            <div class="col-sm-9 text-secondary " th:text="${ProfileDtoForm.username}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.email}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Contraseña</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ********
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Fecha alta</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.date}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-info " target="__blank"
                                   href="editprofile">Editar
                                    perfil</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis cursos</h5>
                        <div id="demo" class="carousel slide carousel-border" style="width: 100%"
                             data-bs-ride="carousel">

                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                                        class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            </div>

                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/images/descarga.jpeg" alt="Error en foto 1"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 1</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/phishing.jpg" alt="Error en foto 2"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 2</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/herramientas-informática-forense.jpg" alt="Error en foto 3"
                                         class="d-block tam-car-fot-car-prof" style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 3</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis diplomas</h5>
                        <div id="demo1" class="carousel slide carousel-border" style="width: 100%"
                             data-bs-ride="carousel">

                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="0"
                                        class="active"></button>
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
                            </div>

                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/images/descarga.jpeg" alt="Error en foto 1"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 1</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/phishing.jpg" alt="Error en foto 2"
                                         class="d-block tam-car-fot-car-prof   "
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 2</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/herramientas-informática-forense.jpg" alt="Error en foto 3"
                                         class="d-block tam-car-fot-car-prof" style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 3</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#demo1"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo1"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</body>

<footer th:replace="tools/footer :: #footer-include"></footer>

<script>
    const navbarToggler = document.getElementById("nav");
    function checkWindowSize() {
        if (window.innerWidth < 1025) {
            navbarToggler.className = "navbar";
        } else {
            navbarToggler.className = "navbar navbar-expand-md";
        }
    }
    checkWindowSize();
    window.addEventListener('resize', checkWindowSize);
</script>
</html>
