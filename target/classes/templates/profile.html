<!DOCTYPE html>

<header th:replace="tools/package :: #package-include"></header>
<header th:replace="tools/header :: #header-include"></header>
<body>

<div class="container">
    <div class="main-body mt-2">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <div class="rounded-circle" style="overflow: hidden; width: 100px; height: 100px;">
                                <img th:src="'data:' + ${ProfileDtoForm.imageType} + ';base64,' + ${ProfileDtoForm.image}" alt="Profile image" style="width: 100%; height: auto;">
                            </div>
                            <div class="mt-3">
                                <h4 th:text="${ProfileDtoForm.username}"></h4>
                                <p class="text-secondary mb-1" th:text="${ProfileDtoForm.email}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nombre de usuario</h6>
                            </div>
                            <div class="col-sm-9 text-secondary " th:text="${ProfileDtoForm.username}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.email}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Contraseña</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                ********
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Fecha alta</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${ProfileDtoForm.date}">
                            </div>
                        </div>
                        <hr>
                        <div class="d-flex flex-column flex-md-row">
                            <div class="col-md-4 col-sm-4 mb-2">
                            <a class="btn btn-info" target="_self" th:href="@{/profile/{username}/editprofile(username=${ProfileDtoForm.username})}">Editar perfil</a>
                            </div>
                            <div th:if="${isAdmin}" class="col-md-4 col-sm-4">
                                <a class="btn btn-info" target="_self" th:href="@{/managecourses}">Administrar cursos</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis cursos</h5>
                        <div id="demo" class="carousel slide carousel-border" style="width: 100%"
                             data-bs-ride="carousel">

                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="0"
                                        class="active"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            </div>

                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/images/descarga.jpeg" alt="Error en foto 1"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 1</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/phishing.jpg" alt="Error en foto 2"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 2</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/herramientas-informática-forense.jpg" alt="Error en foto 3"
                                         class="d-block tam-car-fot-car-prof" style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Curso 3</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#demo"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <h5 class="text-center"> Mis diplomas</h5>
                        <div id="demo1" class="carousel slide carousel-border" style="width: 100%"
                             data-bs-ride="carousel">

                            <!-- Indicators/dots -->
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="0"
                                        class="active"></button>
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="1"></button>
                                <button type="button" data-bs-target="#demo1" data-bs-slide-to="2"></button>
                            </div>

                            <!-- The slideshow/carousel -->
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="/images/descarga.jpeg" alt="Error en foto 1"
                                         class="d-block tam-car-fot-car-prof"
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 1</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/phishing.jpg" alt="Error en foto 2"
                                         class="d-block tam-car-fot-car-prof   "
                                         style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 2</h2>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="/images/herramientas-informática-forense.jpg" alt="Error en foto 3"
                                         class="d-block tam-car-fot-car-prof" style="width: 100%">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h2>Diploma 3</h2>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls/icons -->
                            <button class="carousel-control-prev" type="button" data-bs-target="#demo1"
                                    data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#demo1"
                                    data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</div>
</body>

<footer th:replace="tools/footer :: #footer-include"></footer>


</html>
