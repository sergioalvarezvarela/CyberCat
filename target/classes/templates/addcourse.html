<!DOCTYPE html>
<html lang="en">
<body>
<div id='addcourse'>
    <div class="modal fade modal-login" id="addcourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">AÃ±adir curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/managecourses/addcourse}" method="post" id="miFormulario" class="row g-3" enctype="multipart/form-data">
                        <div class="col-md-12">
                            <label for="inputCourse" class="form-label">Nombre del curso</label>
                            <input type="text" class="form-control" th:field="*{AddModifyCourseDtoForm.courseName}" id="inputCourse" required>
                        </div>
                        <div class="col-md-6">
                            <label for="inputMoney" class="form-label">Precio</label>
                            <input type="number" class="form-outline form-control" step="0.01" id="inputMoney" th:field="*{AddModifyCourseDtoForm.price}" required min="1">
                        </div>
                        <div class="col-md-6">
                            <label for="category" class="form-label">Categoria</label>
                            <select id="category" class="form-select" name="category" th:field="*{AddModifyCourseDtoForm.category}" required>
                                <option value="">Escoger...</option>
                                <option th:each="category : ${category}"
                                        th:value="${category}"
                                        th:text="${category.getDescripcion()}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Foto para el curso</label>
                                <input class="form-control" type="file" id="formFile" th:field="*{AddModifyCourseDtoForm.image}" required>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inputDescription" class="form-label">Descripcion del curso</label>
                            <textarea class="form-control" id="inputDescription" rows="3" th:field="*{AddModifyCourseDtoForm.description}" required></textarea>
                        </div>
                        <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary">Crear curso</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
